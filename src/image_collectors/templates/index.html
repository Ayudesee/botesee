<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
        display: inline-block;
        }
        table,
        td {
            border: 1px solid #333;
        }

        thead,
        tfoot {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
<table style="border: 1px solid #333;">
    <thead>
        <tr>
            <th colspan="2">player</th>
        </tr>
        <tr>
            <th >id</th>
        </tr>
    </thead>
    <tbody>
    {% for player in players %}
    <tr>
        <td>{{ player[0] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<table style="border: 1px solid #333;">
    <thead>
        <tr>
            <th colspan="3">matches</th>
        </tr>
        <tr>
            <th >id</th>
            <th >date</th>
        </tr>
    </thead>
    <tbody>
    {% for match in matches %}
    <tr>
        <td>{{ match[0] }}</td>
        <td>{{ match[1] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<table style="border: 1px solid #333;">
    <thead>
        <tr>
            <th colspan="4">elo</th>
        </tr>
        <tr>
            <th >id</th>
            <th >elo</th>
            <th >match_id</th>
            <th >player_id</th>
        </tr>
    </thead>
    <tbody>
    {% for item in elo %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
